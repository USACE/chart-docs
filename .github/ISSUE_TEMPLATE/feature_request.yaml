name: Feature request
description: Describe the feature you would like to add
title: "[Feature Request]: "
labels: ["feature", "request"]
projects: [USACE/screening-tool-ui]
assignees: ["everyone"]

body:   
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
      
  - type: textarea
    id: background
    attributes:
      label: Feature request item
      description: |
        A short description of the background regarding this particular user story. If clarity is 
        needed to define the background for the user persona and general need for achieving the 
        objective, this is a good place to put it.
    validations:
      required: true
      
  - type: textarea
    id: user_story
    attributes:
      description: |
        As a <role>, I want to <do something> <with some frequency> so that I can/will [achieve some goal/objective].
    validations:
      required: true
      
  - type: dropdown
    id: feature_priority
    attributes:
      description: Please state the priority of this requested feature.
      label: Priority of requested feature.
      options:
          - Immediate
          - High
          - Medium
          - Low
          - Nice to have
          - Before the end of time
    validations:
      required: true
      
  - type: textarea
    id: feature_alternatives
    attributes:
      description: |
        Describe any alternatives you've considered.
        A clear and concise description of any alternatives.
      label: Feature alternatives
    validations:
      required: true
      
  - type: textarea
    id: additional_context
    attributes:
      description: |
        Add any other context or screenshots about the feature request.
      label: Additional context
    validations:
      required: true
  - type: markdown
    attributes:
      value: "Thanks for completing our form!"

